<!DOCTYPE html>
<head lang="en"> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ananay-Online-Survey</title>
</head>
<body bgcolor="#fdf0d5">
    <h1>Ananay-Survey_Form</h1>
    <br>
    <form action="/submit" method="POST" style="background-color: antiquewhite;">
        <fieldset style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="13" max="120">
            </div>
            <br>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </div>
            </div>
        </fieldset>
        <br>
        <fieldset style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
            <legend>Preferences</legend>
            <div class="form-group">
                <label for="color">Favorite Color</label>
                <select id="color" name="color">
                    <option value="">Please select</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </fieldset>
        <br>
        <fieldset style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
            <legend>Your Feedback</legend>
            <div class="form-group">
                <label for="feedback" class="required">Please share your thoughts</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="agreement" name="agreement" required>
                    I agree to the terms and conditions
                </label>
            </div>
        </fieldset>
        <br>
        <button type="submit" style="background-color: brown; color: blanchedalmond;">Submit Feedback</button>
    </form>
</body>
</html>
